<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Springz</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <!-- Logo -->
      <img src="Assets/springz.png" class="image" alt="" />
      <!-- Description -->
      <h3 class="container1">
        Online Streaming Serivices
      </h3>
      <!-- info container -->
      <div class="container">
        <ul>
          <li><a href="about.html" target="_blank" class="nb">ABOUT</a></li>
          <li>
            <a href="services.html" target="_blank" class="nb">SERVICES</a>
          </li>
        </ul>
      </div>
      <!-- location icon -->
      <i class="fa-solid fa-location-dot"></i>
      <!-- google map api -->
      <p>
        <a
          href="https://www.google.com/maps/embed/v1/MAP_MODE?key=YOUR_API_KEY&parameters"
          target="_blank"
          >Update location</a
        >
      </p>
    </nav>
    <!-- yellowDivider -->
    <div class="divider"></div>
    <!-- Main BG -->
    <!-- <main>
      <div class="box">
      </div>
    </main> -->

    <div class="container3">
      <div class="form-box">
        <h1 class="title">Sign up</h1>
        <div class="underline"></div>
        <form>
          <div class="input-group">
            <div class="input-field namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-key"></i>
              <input type="text" placeholder="Password" />
            </div>

            <p>
              <span class="text"
                >&nbsp;&nbsp;Password Suggestions&nbsp;&nbsp;&nbsp;</span
              >
              <a href="#">Click here</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="button" class="signupbtn">Sign up</button>
            <button type="button" class="disable signinbtn">Log in</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="divider"></div>
      <div class="container4">

      <p>&copy;&nbsp;2024 We Globle&nbsp;</p>

      |<a href="">Terms</a>
      |<a href="">Privacy</a>
      |<a href="">Contact</a>
        
      </div>
      
    </footer>
    <script src="script.js"></script>
  </body>
</html>
